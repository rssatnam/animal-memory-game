<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/style.css" rel="stylesheet" />
    <title>Animal Memory Game</title>
  </head>

  <!---------------------This section includes the header with the game name and information on game play---------------------->
  <body>
    <h1 class="heading">Animal Memory Game</h1>

    <div class="desc">
      <p>
        How to play: Find all 8 pairs of animals in the 60 seconds you are given
      </p>
      <p>
        There is a timer and a counter keeping a record of your moves. Good luck
        and enjoy!
      </p>
    </div>

    </div>
